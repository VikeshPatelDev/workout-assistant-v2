<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256, 256)">
    <!-- Left weight -->
    <rect x="-200" y="-40" width="60" height="80" rx="10" fill="#FFFFFF"/>
    <!-- Right weight -->
    <rect x="140" y="-40" width="60" height="80" rx="10" fill="#FFFFFF"/>
    <!-- Bar -->
    <rect x="-140" y="-20" width="280" height="40" rx="20" fill="#FFFFFF"/>
    <!-- Center grip -->
    <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#3B82F6"/>
  </g>
</svg>

